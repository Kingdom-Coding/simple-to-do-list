<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple-to-do-list-app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>To Do List</h1>
      <p id="message">Create your own to-do-list</p>
      <p id="error-message">You need to add an item</p>
      <form name="toDoList">
        <input type="text" name="addListItem" id="add-item" />
        <div onclick="functionality()" id="add-item-btn">Add Item</div>
        <!-- <button id="add-item-btn" onclick="functionality()">Add Item</button> -->
      </form>
      <ol id="list"></ol>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
